<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row search">
                <div class="col-md-12 cat">
                    <img src="images/inspectocat.jpg" alt="inspectocat">
                </div>
                <div class="col-md-12">
                    <input type="text" class="search-box">
                    <button class="glyphicon glyphicon-search search-button">Search</button>
                </div>
            </div>
            <div class="data">
                <div class="row">
                    <div class="col-md-3"><img class="image" src=""></div>
                    <div class="col-md-9 info">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Profile Link</th>
                                    <th>Github ID</th>
                                    <th>Followers</th>
                                    <th>Public Repositories</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class = "name"></td>
                                    <td><a class = "profile" href="" target="_blank"></a></td>
                                    <td class = "id"></td>
                                    <td class = "followers"></td>
                                    <td class = "repos"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
